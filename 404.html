<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script>
    // Single Page App routing fix for GitHub Pages
    // Redirects all 404s to index.html with the path preserved
    const path = window.location.pathname;
    const search = window.location.search;
    const hash = window.location.hash;
    window.location.replace(
      window.location.origin + '/mardetpomtutorapp/' +
      '?redirect=' + encodeURIComponent(path + search + hash)
    );
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
